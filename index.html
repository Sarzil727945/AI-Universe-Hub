<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/images/aslogo.jpg" />
  <title>AI Universe Hub</title>
  <!-- font awesome link start  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font awesome link end  -->

  <!-- Bootstrap css link start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Bootstrap css link end -->
</head>

<body>
  <!-- header part start -->
  <header>
    <section class="text-center mt-5">
      <h1 class="display-5 fw-semibold">AI Universe Hub</h1>
    </section>
    <section class="container mt-4 d-flex justify-content-center">
      <button id="btn-search" type="submit" class="btn btn-danger">Sort By Date</button>
    </section>
  </header>
  <!-- header part end -->

  <!-- main part start  -->
  <main class="container mt-5">
    <!-- 1st section start  -->
    <section>
      <div id="parent-div" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
    <!-- 1st section start  -->

    <!-- modal part start  -->
    <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="card border border-danger">
                  <div id="modal-div1" class="card-body">

                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card">
                  <div id="modal-div2" class="card-body">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal part end -->
    <!-- main part end  -->

    <!-- show all button start  -->
    <section>
      <div id="show-all" class="mt-4 mb-2 text-center d-none ">
        <button type="submit" class="btn btn-outline-danger">See More</button>
      </div>
    </section>
    <!-- show all button end  -->

    <!-- spinner part start -->
    <section>
      <div id="spinner" class=" d-flex justify-content-center m-5">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- spinner part ends -->
  </main>
  <!-- main part end  -->
  <!-- All js link start  -->
  <!-- Bootstrap js link start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Bootstrap js link end -->

  <script src="js/index.js"></script>
  <!-- All js link end -->
</body>

</html>
